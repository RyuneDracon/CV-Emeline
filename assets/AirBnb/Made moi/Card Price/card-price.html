<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg py-5">
        <div class="card shadow">
            <div class="card-body d-flex flex-wrap">
                <h1 class="card-title col-12 fw-normal"><strong>100€</strong> night</h1>
                <form class="form-floating col-6">
                    <input type="date" class="form-control" id="floatingInputValue" placeholder="" value="">
                    <label for="floatingInputValue">CHECK-IN</label>
                </form>
                <form class="form-floating col-6">
                    <input type="date" class="form-control" id="floatingInputValue" placeholder="" value="">
                    <label for="floatingInputValue">CHECKOUT</label>
                </form>
                <div class="form-floating col-12">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="1">1 guest</option>
                        <option value="2">2 guests</option>
                        <option value="3">3 guests</option>
                        <option value="4">4 guests</option>
                    </select>
                    <label for="floatingSelect">GUESTS</label>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary col-12 my-3" type="submit">Reserve</button>
                </div>
                <p class="card-text mx-auto col-12 text-center">You won't be charged yet</p>
                <table class="table table-borderless mb-0">
                    <tr>
                        <td class="text-decoration-underline">€100 x 5 nights</td>
                        <td class="text-end">€500</td>
                    </tr>
                    <tr>
                        <td class="text-decoration-underline">Cleaning fee</td>
                        <td class="text-end">€50</td>
                    </tr>
                    <tr class="border-bottom">
                        <td class="text-decoration-underline">Airbnb service fee</td>
                        <td class="text-end">€94</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Total</td>
                        <td class="fw-bold text-end">€644</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
