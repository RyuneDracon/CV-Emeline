    <main>
        <div class="container-sm p-4">
            <div class="card">
                <img src="../assets/images/background-contact.gif" class="card-img-top"
                    alt="Celestial Neighbors par anasabdin">
                <div class="card-body">
                    <h2 class="card-title text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                            class="bi bi-book" viewBox="0 0 16 16">
                            <path
                                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783" />
                        </svg>
                        <span>Envie de me contacter ?</span>
                    </h2>
                    <p class="card-text text-center">Il n'y a qu'à remplir le formulaire ci-dessous !</p>
                    <form onSubmit="return Verification()">
                        <div class="input-group my-2">
                            <span class="input-group-text">Prénom Nom</span>
                            <input type="text" aria-label="First name" id="idPrenom" class="form-control">
                            <input type="text" aria-label="Last name" id="idNom" class="form-control">
                        </div>
                        <input type="email" class="form-control my-2" id="idMail" placeholder="Adresse Mail">
                        <input type="text" aria-label="Objet" id="idObjet" placeholder="Objet du message"
                            class="form-control">
                        <span class="Message">Message</span>
                        <textarea class="form-control" id="idMessage" aria-label="Description"></textarea>
                        <span class="error" id="idError">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-exclamation-triangle me-2" viewBox="0 0 16 16">
                                <path
                                    d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                                <path
                                    d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
                            </svg>
                            Remplissez tous les champs ci-dessus !
                        </span>
                        <button class="w-100 btn btn-lg fw-bold my-2" type="submit">
                            Envoyer
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-cursor" viewBox="0 0 16 16">
                                <path
                                    d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52z" />

                        </button>
                    </form>
                </div>
            </div>
